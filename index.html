<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Flight Tracker</h1>
            <p>Track your flights in real-time</p>
        </header>
        <main>
            <div class="search-box">
                <input type="text" id="flight-number" placeholder="Enter Flight Number">
                <button onclick="trackFlight()">Track Flight</button>
            </div>
            <div id="flight-info" class="flight-info"></div>
            <div id="map" style="height: 400px;"></div>
            <div id="search-history" class="search-history">
                <h3>Search History</h3>
                <ul id="history-list"></ul>
            </div>
            <div id="stats" class="stats">
                <h3>Flight Stats</h3>
                <p id="most-flown-airline">Most Flown Airline: N/A</p>
                <p id="most-flown-aircraft">Most Flown Aircraft: N/A</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Flight Tracker. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
